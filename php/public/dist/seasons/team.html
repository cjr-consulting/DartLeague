<template>
    <div class="season-team-create">
        <div>${season.name} - ${team.team.name}</div>
        <h2>Players</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="player of team.players">
                <td>${player.member.name}</td>
                <td>${player.role}</td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
